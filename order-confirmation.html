<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComandÄƒ finalizatÄƒ - Andreea's Perfume Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="confirmation-container">
    <h1>ğŸ‰ Comanda ta a fost plasatÄƒ cu succes!</h1>
    <p>MulÈ›umim, <span id="client-name"></span>!</p>
    <p>Comanda ta va fi livratÄƒ la adresa: <span id="client-address"></span></p>
    <p>Confirmarea a fost trimisÄƒ la adresa: <span id="client-email"></span></p>
    <p><strong>MetodÄƒ de platÄƒ:</strong> <span id="client-payment"></span></p>

    <div id="order-summary"></div>

    <button class="btn" onclick="window.location.href='index.html'">Ãnapoi la magazin</button>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem('order'));

    if (order) {
      document.getElementById('client-name').textContent = order.name;
      document.getElementById('client-address').textContent = order.address;
      document.getElementById('client-email').textContent = order.email;
      document.getElementById('client-payment').textContent = order.payment === 'card' ? 'Card' : 'Ramburs';

      const summaryDiv = document.getElementById('order-summary');

      if (order.cart && order.cart.length > 0) {
        let html = '<h2>Produsele comandate:</h2><ul>';
        let total = 0;

        order.cart.forEach(item => {
          // Cantitate implicitÄƒ 1 dacÄƒ nu existÄƒ
          const quantity = item.quantity || 1;
          const subtotal = parseFloat(item.price) * quantity;
          total += subtotal;

          // Link spre pagina de detalii
          html += `<li><a href="product.html?id=${item.id}">${item.name}</a> (x${quantity}) - ${subtotal.toFixed(2)} LEI</li>`;
        });

        html += `</ul><p><strong>Total:</strong> ${total.toFixed(2)} LEI</p>`;
        summaryDiv.innerHTML = html;
      } else {
        summaryDiv.innerHTML = "<p>CoÈ™ul tÄƒu era gol.</p>";
      }

      // È˜terge comanda din localStorage dupÄƒ afiÈ™are
      localStorage.removeItem('order');
    } else {
      document.body.innerHTML = '<h2 style="text-align:center;">Nu existÄƒ nicio comandÄƒ activÄƒ.</h2>';
    }
  </script>
</body>
</html>
